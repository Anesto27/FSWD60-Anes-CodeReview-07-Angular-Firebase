
<div class="container-fluid">
 <h1>My phone book</h1>
<h2>New contact</h2>
<div class="row">
        <div class="col-lg-5 col-md-2">
                <!-- We will build this form using ReactiveForm based on the property "form" inside customerservice.ts  -->
                
                <form [formGroup]="this.BookPageService.form" (ngSubmit)="onSubmit()">
                        <input type="hidden" formControlName="$key"><!-- this is a primary key for each record of customer and after that we can display the active form control-->
                        <div class="row">
                        <div class="col-lg-5">
                        <div class="form-group">
                                <label>First Name</label>
                                <input formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.firstName.errors}"><!-- the value of the formControlName must match the name that we provided inside FormGroup in CustomerService class -->
						</div>
						</div>
                        <div class="col-lg-offset-2 col-lg-5">
                        <div class="form-group">
                                <label>Last Name</label>
                                <input formControlName="lastName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.lastName.errors}">
                        </div>
                  		</div>
                  	</div>
                  		<div class="row">
                  		<div class="col-lg-12">
                        <div class="form-group">
                                <label>Phone Number</label>
                                <input formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
                                <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
                                        <label *ngIf="formControls.mobile.errors.required">This field is required</label>
                                        <label *ngIf="formControls.mobile.errors.minlength">at least 8 numbers</label>
                                </div>
                        </div>
                        </div>
                    </div>
                        <div class="form-group">
                                <button type="submit" class="btn btn-success"  value="submit">Add contact</button><!-- the value of the formControlName must match the name that we provided inside FormGroup in CustomerService class -->

                        </div>
                </form>
                <div class="alert alert-info" *ngIf="showSuccessMessage">submitted successfully.</div>
        </div>
        <div class="col-lg-7 col-md-2">
                <app-book-list></app-book-list>
        </div>
</div>

</div>
